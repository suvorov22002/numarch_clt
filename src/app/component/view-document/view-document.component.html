<div class="flex justify-center bg-blueGray-200">
    <div class="w-full lg:w-10/12 px-4">
        <div
        class="relative flex flex-col min-w-0 break-words w-full shadow-lg rounded-lg bg-blueGray-100 border-0"
      >
      <!--<p-table [columns]="cols" [value]="datas" styleClass="p-datatable-striped"
      [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15,20]" pageLinks="3" 
      
      >-->
      <p-table [value]="datas" styleClass="p-datatable-striped"
     
      >
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th style="width: 20%;">Proprietes</th>
              <th style="width: 30%;">Valeur</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data let-columns="columns">
          <tr [pSelectableRow]="data">
              <td>{{data.attribut}}</td>
             
              <td>{{data.valeur}}</td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div >
            <span>Utilisateur: </span>{{uti}}
        </div>
      </ng-template> 
      </p-table>

      </div>   
  </div>
</div>
