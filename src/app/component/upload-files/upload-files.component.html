<div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      >
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>
  
  <label class="btn btn-default">
    <!--webkitdirectory-->
    <input type="file" multiple (change)="selectFiles($event)"  accept="image/*,.pdf,.doc,.docx,.xml"/>
  </label>
  
  <button
    class="btn btn-success"
    [disabled]="!selectedFiles"
    (click)="uploadFiles()"
  >
    Upload
  </button>

  <div class="flex">
    <div class="w-full md:w-2/12 py-2">
      <mat-label>Documents</mat-label>
    </div>
    <div class="w-full md:w-10/12">
      <mat-form-field class="document-full-width" appearance="outline">
   
        <input type="text"
               placeholder="Selectionner un document"
               aria-label="Documents"
               matInput
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of fileInfos | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
</div>
  
  <div class="alert alert-light" role="alert">{{ message }}</div>
